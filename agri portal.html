<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agricultural Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#" id="nav-home">Home</a>
      <div class="navbar-nav ms-auto">
        <select id="language-select" class="form-select">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="te">Telugu</option>
          <option value="ta">Tamil</option>
        </select>
        <a class="nav-link" href="#" id="nav-news">News</a>
        <a class="nav-link" href="#" id="nav-schemes">Schemes</a>
        <a class="nav-link" href="dashboard.html" id="nav-dashboard">Dashboard</a>
        <a class="nav-link" href="login.html" id="nav-login">Login</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 id="welcome">Welcome to Agricultural Portal</h1>
    <button id="chatbot-btn" class="btn btn-primary">Chat with AI</button>
    <div id="chatbot-container" class="mt-3" style="display:none;">
      <div id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Ask a question...">
      <button id="voice-btn" class="btn btn-secondary">Voice</button>
    </div>

    <h2 id="news-title">Latest News</h2>
    <div id="news-list"></div>

    <h2 id="schemes-title">Government Schemes</h2>
    <div id="schemes-list" class="row"></div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/chatbot.js"></script>
</body>
</html>
